version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_time
  - ask_date
  - ask_temperature

responses:
  utter_greet:
    - text: "Привет"

  utter_cheer_up:
    - text: "Вот, чтобы тебе стало лучше:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Тебе помогло?"

  utter_happy:
    - text: "Отлично, продолжай в том же духе!"

  utter_goodbye:
    - text: "Пока"

  utter_iamabot:
    - text: "Я бот, работающий на Rasa."

actions:
  - action_get_time
  - action_get_date
  - action_get_temperature

entities:
  - city

entity_synonyms:
  city_synonyms:
    Москва:
      - Москва
      - москвы
      - Москве
      - Москву
      - о Москве
      - на Москве
      - к Москве
    Санкт-Петербург:
      - Санкт-Петербург
      - Санкт-Петербурга
      - Санкт-Петербурге
      - Санкт-Петербургу
      - о Санкт-Петербурге
      - на Санкт-Петербурге
      - к Санкт-Петербургу

slots:
  city:
    type: text
    mappings:
      - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
